<!-- 声明HTML的版本 -->
<!DOCTYPE html>

<!-- HTML的根标签 -->
<html>

<!-- HEAD 标签
    该标签内部主要是关于该网页的信息，有关标签有meta，link，title -->
<head>
    <!-- 页面的标题 -->
    <title>Hello html!</title>
</head>

<!-- BODY标签
    该标签内部主要是用于页面的展示 -->
<body>
    <h1>Welcome to Html</h1>
    <p>I'm LordBao</p>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint recusandae
        suscipit iure quia repellat, necessitatibus ipsum placeat alias sequi
        cumque temporibus laborum illo, consequuntur ad doloribus asperiores optio
        facilis ex?
    </p>
</body>

</html>
